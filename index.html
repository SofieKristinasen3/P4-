<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA TESTSIDE</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body class="lightmode">
    <header>
      <img src="img/Ikea_logo.png" alt="IKEA" />
      <div id="search">
        <img
          src="img/icons/search_24dp_00000_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
          class="icons"
        />
        <p>Hvad er du på udkig efter?</p>
      </div>
      <div id="postalcode">
        <img
          src="img/icons/local_shipping_24dp_00000_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
          class="icons"
        />
        <p>Indtast postnummer</p>
      </div>

      <div id="warehouse">
        <img
          src="img/icons/store_24dp_00000_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
          class="icons"
        />
        <p>Vælg varehus</p>
      </div>
      <div id="login">
        <img
          src="img/icons/person_24dp_00000_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
          class="icons"
        />
        <p>Log ind</p>
      </div>

      <div id="favorite">
        <img src="img/icons/hjerte.svg" alt="" class="icons" />
      </div>

      <div id="basket">
        <img
          src="img/icons/shopping_basket_24dp_00000_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
          class="icons"
        />
      </div>

      <button id="modeSwitch" class="icons">
        <img src="img/icons/moon.svg" alt="theme" />
      </button>

      <script src="modeswitch.js"></script>

    </header>

    <nav></nav>

    <div></div>

    <footer></footer>
  </body>
</html>
